<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.vertical-menu {
  width: 230px;
  height: 150px;
  overflow-y: auto;
}

.vertical-menu a {
  background-color: hsl(0, 6%, 80%);
  color: black;
  display: block;
  padding: 12px;
  text-decoration: none;
}

.vertical-menu a:hover {
  background-color: hsl(34, 83%, 42%);
}

.vertical-menu a.active {
  background-color: hsl(231, 74%, 49%);
  color: white;
}
</style> <title>Fresh Cheerios's page</title>
</head>
<body>

<h1>Fresh Cheerios</h1>

<div class="vertical-menu">
  <a class="active">Directory</a>
  <a href="https://sites.google.com/view/sriyansgamingwebsite/home"><u>Home</u></a>
  <a href="https://www.youtube.com/channel/UCBFiT7IH2LGPioHJQKj0bDQ/videos">Videos</a>

  <a href="https://sites.google.com/view/sriyansgamingwebsite/contact?authuser=0"><b>Contact information</b></a>
</div>

<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

 
// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Sleeping', 9],
  ['Eating', 0.5],
  ['Entertainment', 12],
  ['Coding', 0.5],
  ['Sports', 2]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'My Average Day', 'width':1000, 'height':900,};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

</body>
</html>
