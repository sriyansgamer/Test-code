<!DOCTYPE html>
<!--HTML lang.-->

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--In this tag, the size and scale is declared.-->

    <style>
        .vertical-menu {
            /*Static menu.*/
            width: 230px;
            /*230px wide.*/
            height: 150px;
            /*150px long.*/
            overflow-y: auto;
            /*Scrollbar should appear.*/

        }

        .vertical-menu a {
            /*Menu buttons.*/
            background-color: hsl(0, 6%, 80%);
            /*White background color.*/
            color: black;
            /*Black color text.*/
            display: block;
            /*1 on top of another.*/
            padding: 12px;
            /*10 px.*/
            text-decoration: none;
            /*None.*/

        }

        vertical-menu a:hover {
            /*Menu buttons when hovered upon by mouse.*/
            background-color: hsl(34, 83%, 42%);
            /*Red background color.*/

        }

        .vertical-menu a.active {
            /*Menu buttons when they are "active" or the user is on that page.*/
            background-color: hsl(231, 74%, 49%);
            /*Blue background color.*/
            color: white;
            /*White text color.*/

        }
    </style>

    <title>Fresh Cheerios's page</title>
    <!--Fresh Cheerios is the title of the page at the top where tabs are shown.-->

</head>

<body>

    <h1>Fresh Cheerios</h1>
    <!--"Fresh Cheerios" is the first header."-->

    <div class="vertical-menu">
        <!--Static menu button text.-->

        <a class="active">Directory</a>
        <!--Home page for the menu. Name is "Directory".-->

        <a href="#"><u>Home</u></a>
        <!--"Home" button.-->

        <a href="https://www.youtube.com/channel/UCBFiT7IH2LGPioHJQKj0bDQ/videos">Videos</a>
        <!--"Videos" button with link to my YT channel.-->

        <a href="#"><i>Annnouncements</i></a>
        <!--"Announcements" button.-->

        <a href="#"><b>Contact information</b></a>
        <!--"Contact Information" button.-->

    </div>

</body>

</html>
